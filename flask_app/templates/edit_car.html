<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit {{ car.model }}</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger" role="alert">
            <strong>Please Check for Errors</strong>
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %} 
    <input type="hidden" name="user_id" value={{ session["user_id"] }}>
    <div class="d-flex justify-content-between">
        <h1>Edit {{ car.model }}</h1>
        <div>
            <a href="/dashboard"><button type="button" class="btn btn-primary">Dashboard</button></a>
            <a href="/logout"><button type="button" class="btn btn-secondary">Logout</button></a>
        </div>
    </div>
    <div class="container-sm">
        <form action="/edit_car/{{car.id}}" method="post">
            <div class="col-3">
                <label for="price" class="form-label">Price:</label>
                <input type="number" name="price" class="form-control" id="price" value="{{ car.price }}">
            </div>
            <div class="col-5">
                <label for="model" class="form-label">Model:</label>
                <input type="text" name="model" class="form-control" id="model" value="{{ car.model }}">
            </div>
            <div class="col-5">
                <label for="make" class="form-label">Make:</label>
                <input type="text" name="make" class="form-control" id="make" value="{{ car.make }}">
            </div>
            <div class="col-3">
                <label for="year" class="form-label">Year:</label>
                <input type="number" name="year" class="form-control" id="year" value="{{ car.year }}">
            </div>
            <div class="col-8">
                <label for="description" class="form-label">Description:</label>
                <textarea class="form-control" id="description" rows="5" name="description">{{ car.description }}</textarea>
            </div>
            <button type="submit" class="btn btn-success my-3">Update</button>
        </form>
    </div>
</body>
