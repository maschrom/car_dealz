<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='new_car.css') }}">
    <title>Purchases</title>
</head>
<body>
    <div class="d-flex justify-content-between">
        <h1>{{user.first_name}}'s Purchases</h1>
        <div>
            <a href="/dashboard"><button type="button" class="btn btn-primary">Dashboard</button></a>
            <a href="/logout"><button type="button" class="btn btn-secondary">Logout</button></a>
        </div>
    </div>
    <div class="card col-6 mx-auto my-5">
        <table class="table table-hover">
            <thead>
                <th>Make</th>
                <th>Model</th>
                <th>Year</th>
            </thead>
            <tbody>
                {% for car in purchases %}
                    <tr scope="row">
                        <td>{{car.make}}</td> 
                        <td>{{car.model}}</td>
                        <td>{{car.year}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
