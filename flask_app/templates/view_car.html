<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Car Info</title>
</head>
<body>
    <div class="d-flex justify-content-between">
        <h1>{{ car.model }} Details</h1>
        <div>
            <a href="/dashboard"><button type="button" class="btn btn-primary">Dashboard</button></a>
            <a href="/logout"><button type="button" class="btn btn-secondary">Logout</button></a>
        </div>
    </div>
    <div class="card col-6 mx-auto my-5">
        <table class="table table-hover">
            <tr>
                <td>${{car.price}} </td>
            </tr>
            <tr>
                <td>Model: </td>
                <td>{{car.model}}</td>
            </tr>
            <tr>
                <td>Make: </td>
                <td>{{car.make}}</td> 
            </tr>
            <tr>
                <td> Year: </td>
                <td>{{car.year}}</td>
            </tr>
            <tr>
                <td>Description: </td>
                <td>{{car.description}}</td>
            </tr>
        </table>
        {% for seller in seller_info %}
            <h4>Seller {{seller.user.first_name}} {{seller.user.last_name}} </h4>
        {% endfor %}    
        <a href="/purchase/{{car.id}}"><button type="button" class="btn btn-success">Purchase</button></a>    
    </div>
</body>
